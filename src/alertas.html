<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas - SigmaForo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <a href="dashboard.html" class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>SigmaForo</span>
                </a>
            </div>

            <div class="nav-center">
                <a href="dashboard.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Inicio
                </a>
                <a href="alertas.html" class="nav-link active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    Alertas
                </a>
                <a href="mapa.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    Mapa
                </a>
            </div>

            <div class="nav-right">
                <button class="btn btn-primary" onclick="openCreateReportModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Reportar
                </button>
                <div class="notification-wrapper">
                    <button class="notification-btn" onclick="toggleNotifications()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="notification-badge">3</span>
                    </button>
                    <div id="notificationDropdown" class="notification-dropdown">
                        <div class="notification-header">
                            <h3>Notificaciones</h3>
                            <button class="mark-read-btn" onclick="markAllAsRead()">Marcar todas como leídas</button>
                        </div>
                        <div id="notificationList" class="notification-list"></div>
                    </div>
                </div>
                <div class="user-menu">
                    <button class="user-btn" onclick="toggleUserMenu()">
                        <div class="avatar">
                            <span id="userInitial">U</span>
                        </div>
                        <span id="userName">Usuario</span>
                    </button>
                    <div id="userDropdown" class="dropdown-menu">
                        <a href="perfil.html" class="dropdown-item" id="menuPerfil">Mi Perfil</a>
                        <a href="mis-reportes.html" class="dropdown-item" id="menuReportes">Mis Reportes</a>
                        <a href="configuracion.html" class="dropdown-item" id="menuConfig">Configuración</a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item" onclick="logout()">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <main class="feed">
                <div class="page-header">
                    <h1>Centro de Alertas</h1>
                    <p class="page-description">Todas tus notificaciones y actualizaciones en un solo lugar</p>
                </div>

                <!-- Tabs -->
                <div class="alert-tabs">
                    <button class="tab-btn active" data-tab="all" onclick="switchAlertTab('all')">
                        Todas
                        <span class="tab-count" id="countAll">0</span>
                    </button>
                    <button class="tab-btn" data-tab="unread" onclick="switchAlertTab('unread')">
                        No Leídas
                        <span class="tab-count" id="countUnread">0</span>
                    </button>
                </div>

                <!-- Alerts List -->
                <div id="alertsList" class="alerts-list">
                    <!-- Las alertas se cargarán dinámicamente -->
                </div>
            </main>

            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="trending-card">
                    <h3>Tendencias</h3>
                    <div id="trendingList"></div>
                </div>

                <div class="stats-card">
                    <h3>Mis Estadísticas</h3>
                    <div class="stat-item">
                        <span class="stat-label">Alertas Nuevas</span>
                        <span class="stat-value" id="newAlerts">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Mis Reportes</span>
                        <span class="stat-value" id="myReports">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Zonas Seguidas</span>
                        <span class="stat-value" id="followedZones">3</span>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script src="mock-data.js"></script>
    <script src="app.js"></script>
    <script>
        if (!isAuthenticated()) {
            window.location.href = 'index.html';
        }
        window.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            loadAlerts();
            loadTrending();
            loadNotifications();
        });
    </script>
</body>
</html>
