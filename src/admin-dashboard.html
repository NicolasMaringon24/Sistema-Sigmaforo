<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - SigmaForo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Navbar Admin -->
    <nav class="navbar admin-navbar">
        <div class="nav-content">
            <div class="nav-left">
                <a href="admin-dashboard.html" class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    <span>SigmaForo Admin</span>
                </a>
            </div>

            <div class="nav-center">
                <a href="admin-dashboard.html" class="nav-link active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
                <a href="admin-reports.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    Reportes
                </a>
                <a href="admin-users.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    Usuarios
                </a>
                <a href="admin-stats.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    Estadísticas
                </a>
            </div>

            <div class="nav-right">
                <div class="notification-wrapper">
                    <button class="notification-btn" onclick="toggleNotifications()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="notification-badge">0</span>
                    </button>
                    <div id="notificationDropdown" class="notification-dropdown">
                        <div class="notification-header">
                            <h3>Notificaciones</h3>
                            <button class="mark-read-btn" onclick="markAllAsRead()">Marcar todas como leídas</button>
                        </div>
                        <div id="notificationList" class="notification-list"></div>
                    </div>
                </div>
                <div class="user-menu">
                    <button class="user-btn" onclick="toggleUserMenu()">
                        <div class="avatar admin-avatar">
                            <span id="userInitial">A</span>
                        </div>
                        <span id="userName">Administrador</span>
                    </button>
                    <div id="userDropdown" class="dropdown-menu">
                        <a href="admin-settings.html" class="dropdown-item">Configuración</a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item" onclick="logout()">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="admin-layout">
            <!-- Quick Stats -->
            <div class="admin-quick-stats">
                <div class="quick-stat-card">
                    <div class="stat-icon" style="background-color: rgba(59, 130, 246, 0.1); color: #3b82f6;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-value" id="totalReportsAdmin">0</div>
                        <div class="stat-label">Total Reportes</div>
                    </div>
                </div>

                <div class="quick-stat-card">
                    <div class="stat-icon" style="background-color: rgba(245, 158, 11, 0.1); color: #f59e0b;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-value" id="pendingReportsAdmin">0</div>
                        <div class="stat-label">Pendientes</div>
                    </div>
                </div>

                <div class="quick-stat-card">
                    <div class="stat-icon" style="background-color: rgba(34, 197, 94, 0.1); color: #22c55e;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-value" id="totalUsersAdmin">0</div>
                        <div class="stat-label">Usuarios</div>
                    </div>
                </div>

                <div class="quick-stat-card">
                    <div class="stat-icon" style="background-color: rgba(239, 68, 68, 0.1); color: #ef4444;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
                            <line x1="12" y1="9" x2="12" y2="13"></line>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </div>
                    <div>
                        <div class="stat-value" id="urgentReportsAdmin">0</div>
                        <div class="stat-label">Urgentes</div>
                    </div>
                </div>
            </div>

            <!-- Main Grid -->
            <div class="admin-grid">
                <!-- Recent Reports -->
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2>Reportes Recientes Pendientes</h2>
                        <a href="admin-reports.html" class="btn btn-outline btn-sm">Ver todos</a>
                    </div>
                    <div id="recentReportsAdmin" class="admin-list">
                        <!-- Se cargará dinámicamente -->
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2>Acciones Rápidas</h2>
                    </div>
                    <div class="admin-actions">
                        <button class="admin-action-btn" onclick="window.location.href='admin-reports.html'">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                <polyline points="22 4 12 14.01 9 11.01"></polyline>
                            </svg>
                            <span>Revisar Reportes</span>
                        </button>
                        <button class="admin-action-btn" onclick="window.location.href='admin-users.html'">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="8.5" cy="7" r="4"></circle>
                                <polyline points="17 11 19 13 23 9"></polyline>
                            </svg>
                            <span>Gestionar Usuarios</span>
                        </button>
                        <button class="admin-action-btn" onclick="window.location.href='admin-stats.html'">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="20" x2="18" y2="10"></line>
                                <line x1="12" y1="20" x2="12" y2="4"></line>
                                <line x1="6" y1="20" x2="6" y2="14"></line>
                            </svg>
                            <span>Ver Estadísticas</span>
                        </button>
                        <button class="admin-action-btn" onclick="window.location.href='mapa.html'">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <span>Mapa de Incidentes</span>
                        </button>
                    </div>
                </div>

                <!-- Category Distribution -->
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2>Distribución por Categoría</h2>
                    </div>
                    <div id="categoryDistribution" class="category-grid">
                        <!-- Se cargará dinámicamente -->
                    </div>
                </div>

                <!-- Activity Log -->
                <div class="admin-card">
                    <div class="admin-card-header">
                        <h2>Registro de Actividad</h2>
                    </div>
                    <div id="activityLog" class="activity-log">
                        <!-- Se cargará dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script src="app.js"></script>
    <script>
        if (!isAuthenticated() || !isAdmin()) {
            showToast('Acceso denegado: Se requieren permisos de administrador', 'error');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            loadAdminDashboard();
            loadNotifications();
        });
    </script>
</body>
</html>
