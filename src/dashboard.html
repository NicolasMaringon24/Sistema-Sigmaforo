<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - SigmaForo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="nav-left">
                <a href="dashboard.html" class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span>SigmaForo</span>
                </a>
            </div>

            <div class="nav-center">
                <a href="dashboard.html" class="nav-link active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    </svg>
                    Inicio
                </a>
                <a href="alertas.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    Alertas
                </a>
                <a href="mapa.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    Mapa
                </a>
            </div>

            <div class="nav-right">
                <button class="btn btn-primary" onclick="openCreateReportModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Reportar
                </button>
                <div class="notification-wrapper">
                    <button class="notification-btn" onclick="toggleNotifications()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="notification-badge">3</span>
                    </button>
                    <div id="notificationDropdown" class="notification-dropdown">
                        <div class="notification-header">
                            <h3>Notificaciones</h3>
                            <button class="mark-read-btn" onclick="markAllAsRead()">Marcar todas como le√≠das</button>
                        </div>
                        <div id="notificationList" class="notification-list">
                            <!-- Las notificaciones se cargar√°n din√°micamente -->
                        </div>
                    </div>
                </div>
                <div class="user-menu">
                    <button class="user-btn" onclick="toggleUserMenu()">
                        <div class="avatar">
                            <span id="userInitial">U</span>
                        </div>
                        <span id="userName">Usuario</span>
                    </button>
                    <div id="userDropdown" class="dropdown-menu">
                        <a href="perfil.html" class="dropdown-item" id="menuPerfil">Mi Perfil</a>
                        <a href="mis-reportes.html" class="dropdown-item" id="menuReportes">Mis Reportes</a>
                        <a href="configuracion.html" class="dropdown-item" id="menuConfig">Configuraci√≥n</a>
                        <hr class="dropdown-divider">
                        <a href="#" class="dropdown-item" onclick="logout()">Cerrar Sesi√≥n</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <!-- Feed Column -->
            <main class="feed">
                <div class="search-bar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" placeholder="Buscar incidentes..." id="searchInput" onkeyup="filterReports()">
                </div>

                <div id="reportsFeed">
                    <!-- Los reportes se cargar√°n din√°micamente -->
                </div>
            </main>

            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="trending-card">
                    <h3>Tendencias</h3>
                    <div id="trendingList">
                        <!-- Las tendencias se cargar√°n din√°micamente -->
                    </div>
                </div>

                <div class="stats-card">
                    <h3>Estad√≠sticas</h3>
                    <div class="stat-item">
                        <span class="stat-label">Reportes Hoy</span>
                        <span class="stat-value" id="reportsToday">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Reportes</span>
                        <span class="stat-value" id="totalReports">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">En Proceso</span>
                        <span class="stat-value" id="inProgress">0</span>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Modal Crear Reporte -->
    <div id="createReportModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>Crear Nuevo Reporte</h2>
                <button class="close-btn" onclick="closeCreateReportModal()">&times;</button>
            </div>
            <form onsubmit="handleCreateReport(event)">
                <div class="form-group">
                    <label>Categor√≠a del Incidente</label>
                    <select name="category" id="reportCategory" required>
                        <option value="seguridad">üõ°Ô∏è Seguridad</option>
                        <option value="infraestructura">üèóÔ∏è Infraestructura</option>
                        <option value="vias">‚ö†Ô∏è V√≠as</option>
                        <option value="servicios">üíß Servicios</option>
                        <option value="medio_ambiente">üå≥ Medio Ambiente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>T√≠tulo del Incidente</label>
                    <input type="text" name="title" required placeholder="Ej: Sem√°foro da√±ado en Av. Principal">
                </div>
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea name="description" required placeholder="Describe el incidente con detalles..." rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>Ubicaci√≥n</label>
                    <input type="text" id="locationInput" name="location" required placeholder="Selecciona en el mapa" readonly>
                    <div id="mapPicker" class="map-picker"></div>
                    <button type="button" class="btn btn-outline btn-sm" onclick="detectLocation()">
                        üìç Detectar mi ubicaci√≥n
                    </button>
                </div>
                <div class="form-group">
                    <label>Imagen (opcional)</label>
                    <input type="file" name="image" accept="image/*">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="closeCreateReportModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Publicar Reporte</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
    <script>
        // Verificar autenticaci√≥n
        if (!isAuthenticated()) {
            window.location.href = 'index.html';
        }
        // Cargar datos iniciales
        window.addEventListener('DOMContentLoaded', () => {
            loadUserData();
            loadReports();
            loadTrending();
            loadStats();
            loadNotifications();
        });
    </script>
</body>
</html>
